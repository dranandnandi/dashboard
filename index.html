<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot with Ratings</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .chatbox { width: 300px; margin: 0 auto; }
        .messages { border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: scroll; }
        .input { margin-top: 10px; }
        .rating-container { margin-top: 20px; }
        .star { font-size: 30px; cursor: pointer; color: gray; }
        .selected { color: gold; }
    </style>
</head>
<body>

    <h2>Chatbot</h2>
    <div class="chatbox">
        <div class="messages" id="messages"></div>
        <div class="input">
            <input type="text" id="messageInput" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <h3>Rate Your Experience</h3>
    <div class="rating-container">
        <span class="star" onclick="submitRating(1)">★</span>
        <span class="star" onclick="submitRating(2)">★</span>
        <span class="star" onclick="submitRating(3)">★</span>
        <span class="star" onclick="submitRating(4)">★</span>
        <span class="star" onclick="submitRating(5)">★</span>
    </div>

    <script>
        const GMB_LINK = "https://g.page/r/CVULwVwYCwhWEBM/review"; // Replace with your actual GMB review link
        const GOOGLE_SHEET_URL = "https://script.google.com/macros/s/AKfycbxbrKE0aQX-cMXcZOT70KZC2pBrYu4Z3n0SUwPH37FLRfmFl9KnUVn5JaemcDSOUM9BcQ/exec"; // Replace with your Google Apps Script URL

        async function submitRating(rating) {
            console.log("Rating Submitted:", rating);

            // Send rating to Google Sheets
            try {
                await axios.post(GOOGLE_SHEET_URL, { rating: rating });
                alert("Thank you for your feedback!");
            } catch (error) {
                console.error("Error submitting rating:", error);
                alert("Failed to submit rating. Please try again.");
            }

            // Redirect if rating is 4 or more
            if (rating >= 4) {
                window.location.href = GMB_LINK;
            }
        }

        function highlightStars(rating) {
            document.querySelectorAll('.star').forEach((star, index) => {
                star.classList.toggle('selected', index < rating);
            });
        }

        document.querySelectorAll('.star').forEach((star, index) => {
            star.addEventListener('mouseover', () => highlightStars(index + 1));
            star.addEventListener('mouseout', () => highlightStars(0));
        });
    </script>

</body>
</html>
